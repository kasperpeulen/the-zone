    <link rel="icon" type="image/png" href="img/favicon/favicon-196x196.png" sizes="196x196" />
    <link rel="icon" type="image/png" href="img/favicon/favicon-96x96.png" sizes="96x96" />

    <meta name="application-name" content="The Zone"/>
    <meta name="theme-color" content="#FF6D3B">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="manifest" href="manifest.json">
    <script>
      if(window.location.hostname == 'localhost'){
        console.info("Dev environment detected, service worker will not be loaded.");
      }
      else if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/service-worker.js')
        .then(function(registration) {
          console.info('ServiceWorker registration successful with scope: ',    registration.scope);
        }).catch(function(err) {
          console.warn('ServiceWorker registration failed: ', err);
        });
      }
    </script>
    <script src="https://cdn.firebase.com/js/client/2.3.2/firebase.js"></script>
    <script defer src="main.dart" type="application/dart"></script>
    <script defer src="packages/browser/dart.js"></script>

    <link rel="stylesheet" href="packages/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="center">
      <div class="spinner">
        <div class="spinnerContainer active common">
          <div class="spinner-layer layer-1 common">
            <div class="circle-clipper left common">
              <div class="circle common" style="border-width:3px;"></div>
            </div><div class="gap-patch common"><div class="circle common" style="border-width:3px;"></div></div><div class="circle-clipper right common"><div class="circle common" style="border-width:3px;"></div>
          </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
