<div id="top-right">
  <login *ngIf="!loggedIn" class="btn btn-default" (click)="login()">Login</login>
  <logout *ngIf="loggedIn">
    <div class="btn btn-default" (click)="logout()">Logout</div>
    <div>Welcome {{userName}}! </div>
  </logout>
</div>

<dimension class="btn btn-default"
           *ngFor="#dimension of dimensions"
           (click)="activate(dimension)"
           [class.active]="isRecording(dimension)"
>
  <div class="flex">{{dimension}}</div>
  <div>{{getTotalDuration(dimension)}}</div>
</dimension>

<h1>Records</h1>

<ul>
  <li *ngFor="#record of recordings">
    Dimension: {{record.dimension}}<br>
    Started At: {{record.startedAt}}<br>
    Ended At: {{record.endedAt}}
  </li>
</ul>
